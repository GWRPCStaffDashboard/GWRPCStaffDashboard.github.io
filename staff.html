<!DOCTYPE html>
<html lang="en">

const SUPER_ADMIN_UID = "aLXnN1XWYubNyoAI3Lsi39CdbOv1";
  
<head>
  <meta charset="UTF-8">
  <title>Staff Management | GWRPC</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>


<div class="app">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-top">
      <button class="nav-btn" onclick="location.href='dashboard.html'">Dashboard</button>
      <button class="nav-btn" onclick="location.href='infractions.html'">Infractions</button>
      <button class="nav-btn" onclick="location.href='promotions.html'">Promotions</button>
      <button class="nav-btn active">Staff Management</button>
    </div>
    <div class="sidebar-bottom">
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </aside>

  <!-- Content -->
  <main class="content">
    <header class="topbar">
      <div class="site-name">GWRPC Staff Portal</div>
      <div class="user-info" id="userInfo">Loading...</div>
    </header>

    <section class="page">

      <div class="page-header">
        <h1>Staff Management</h1>
        <button class="primary-btn" id="openCreateBtn">Add Staff</button>
      </div>

      <input class="search-input" id="searchInput" placeholder="Search staff..." />

      <div class="table-container">
        <table class="staff-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Role</th>
              <th>Access</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="staffTable"></tbody>
        </table>
      </div>

    </section>
  </main>
</div>

<!-- Create / Edit Modal -->
<div class="modal hidden" id="staffModal">
  <div class="modal-box">
    <h2 id="modalTitle">Staff</h2>

    <input id="staffUsername" placeholder="Username" />
    <input id="staffRole" placeholder="Role" />
    <input id="staffAccess" type="number" placeholder="Access Level" />

    <div class="modal-actions">
      <button class="secondary-btn" onclick="closeModal()">Cancel</button>
      <button class="primary-btn" onclick="saveStaff()">Save</button>
    </div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
const firebaseConfig = {
   apiKey: "AIzaSyBcaomJMgYpnResuWiYk_ZpyQdvNSUfb1Y", 
    authDomain: "gwrpc-staff-dashboard.firebaseapp.com", 
    projectId: "gwrpc-staff-dashboard", 
    storageBucket: "gwrpc-staff-dashboard.firebasestorage.app", 
    messagingSenderId: "907153582140", 
    appId: "1:907153582140:web:8e881d795740578041bb39"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();
</script>

<script>
let currentUser = null;
let staffList = [];
let editingId = null;
let isSuperAdmin = false;

auth.onAuthStateChanged(async user => {
  if (!user) return location.href = "login.html";

  const doc = await db.collection("users").doc(user.uid).get();
  if (!doc.exists) return auth.signOut();

  currentUser = doc.data();
  isSuperAdmin = auth.currentUser.uid === SUPER_ADMIN_UID;

  if (!isSuperAdmin && currentUser.accessLevel < 5)
    return location.href = "dashboard.html";

  document.getElementById("userInfo").textContent =
    `${currentUser.username} (${currentUser.role}${isSuperAdmin ? " â€¢ OWNER" : ""})`;

  loadStaff();
});

async function loadStaff() {
  const snap = await db.collection("users").get();
  staffList = snap.docs.map(d => ({ id: d.id, ...d.data() }));
  renderStaff(staffList);
}

function renderStaff(list) {
  const tbody = document.getElementById("staffTable");
  tbody.innerHTML = "";

  list.forEach(u => {
    const canManage = currentUser.accessLevel > u.accessLevel;

tbody.innerHTML += `
  <tr>
    <td>${u.username}</td>
    <td>${u.role}</td>
    <td>${u.accessLevel}</td>
    <td>${u.disabled ? "Disabled" : "Active"}</td>
    <td>
      <button class="action-btn"
        ${canManage ? "" : "disabled"}
        onclick="${canManage ? `openEdit('${u.id}')` : ""}">
        Edit
      </button>

      <button class="action-btn"
        ${canManage ? "" : "disabled"}
        onclick="${canManage ? `toggleDisable('${u.id}', ${!!u.disabled})` : ""}">
        ${u.disabled ? "Enable" : "Disable"}
      </button>
    </td>
  </tr>
`;
  });
}

document.getElementById("searchInput").oninput = e => {
  const v = e.target.value.toLowerCase();
  renderStaff(staffList.filter(u =>
    u.username.toLowerCase().includes(v) ||
    u.role.toLowerCase().includes(v)
  ));
};

document.getElementById("openCreateBtn").onclick = () => {
  editingId = null;
  document.getElementById("modalTitle").textContent = "Add Staff";
  openModal();
};

function openEdit(id) {
  const u = staffList.find(s => s.id === id);
  editingId = id;
  staffUsername.value = u.username;
  staffRole.value = u.role;
  staffAccess.value = u.accessLevel;
  document.getElementById("modalTitle").textContent = "Edit Staff";
  openModal();
}

function openModal() {
  staffModal.classList.remove("hidden");
}

function closeModal() {
  staffModal.classList.add("hidden");
  staffUsername.value = staffRole.value = staffAccess.value = "";
}

async function saveStaff() {
  const data = {
    username: staffUsername.value,
    role: staffRole.value,
    accessLevel: Number(staffAccess.value),
    disabled: false
  };

  if (editingId) {
    await db.collection("users").doc(editingId).update(data);
  } else {
    alert("Auth user creation requires Cloud Functions.");
  }

  closeModal();
  loadStaff();
}

async function toggleDisable(id, disabled) {
  await db.collection("users").doc(id).update({ disabled: !disabled });
  loadStaff();
}

document.getElementById("logoutBtn").onclick = () =>
  auth.signOut().then(() => location.href = "login.html");
</script>

</body>
</html>
