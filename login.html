<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | GWRPC Staff Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="login-container">
    <h2>GWRPC Staff Dashboard</h2>
    <form>
      <label>Staff Username</label>
      <input type="username" placeholder="oaklee">

      <label>Password</label>
      <input type="password" placeholder="●●●●●●●●">
    
      <button type="submit">Login</button>
    </form>

    <p class="login-note">
      Accounts are managed by the Foundership Team. If you are logged out create a support ticket in the discord server.
      </p>
  </div>
  
</body>
</html>
