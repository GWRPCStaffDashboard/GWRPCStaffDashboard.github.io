<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <div class="login-wrapper">
    <div class="login-card">

  <div class="brand">
  <img src="./img/logo.png" alt="Dashboard Logo" class="logo">
  <h1>Greenwich Roleplay Community</h1>
  <p>Staff Dashboard</p>
</div>

<form id="loginForm">
  <div class="field">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter your username" required>
  </div>

  <div class="field">
    <label>Password</label>
    <input type="password" id="password" placeholder="••••••••" required>
  </div>

  <div class="error-message" id="errorMessage">Invalid username or password</div>

  <button type="submit" id="loginBtn">Sign In</button>

  <div class="spinner" id="spinner"></div>
</form>

      <span class="help-text">
        Accounts are managed by the Foundership Team. If you are logged out create a support ticket in the discord server.
      </span>

    </div>
  </div>

</body>
</html>
