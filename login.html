<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Spinner styling */
    .spinner {
      display: none;
      margin: 10px 0;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4caf50;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    .error-message { color: red; display: none; margin: 10px 0; }
    .login-options { margin-top: 10px; }
    .login-options button { margin-right: 10px; }
  </style>
</head>
<body>

<div class="login-wrapper">
  <div class="login-card">

    <div class="brand">
      <img src="./img/logo.png" alt="Dashboard Logo" class="logo">
      <h1>Greenwich Roleplay Community</h1>
      <p>Staff Dashboard</p>
    </div>

    <form id="loginForm">
      <div class="field">
        <label>Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
      </div>

      <div class="field">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <button type="submit" id="loginBtn">Sign In</button>

      <div class="spinner" id="spinner"></div>

      <div class="login-options">
        <button type="button" id="anonymousBtn">Login Anonymously</button>
      </div>
    </form>

    <span class="help-text">
      Accounts are managed by the Foundership Team. If you are logged out create a support ticket in the discord server.
    </span>

  </div>
</div>

<!-- Firebase SDKs (Compat version) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBcaomJMgYpnResuWiYk_ZpyQdvNSUfb1Y",
    authDomain: "gwrpc-staff-dashboard.firebaseapp.com",
    projectId: "gwrpc-staff-dashboard",
    storageBucket: "gwrpc-staff-dashboard.firebasestorage.app",
    messagingSenderId: "907153582140",
    appId: "1:907153582140:web:8e881d795740578041bb39"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // DOM elements
  const form = document.getElementById("loginForm");
  const errorMessage = document.getElementById("errorMessage");
  const spinner = document.getElementById("spinner");
  const button = document.getElementById("loginBtn");
  const anonBtn = document.getElementById("anonymousBtn");

  function showError(message) {
    errorMessage.textContent = message;
    errorMessage.style.display = "block";
  }

  function setLoading(isLoading) {
    spinner.style.display = isLoading ? "inline-block" : "none";
    button.disabled = isLoading;
    button.textContent = isLoading ? "Signing in..." : "Sign In";
    anonBtn.disabled = isLoading;
  }

  // ----- Staff login: username -> email -----
  form.addEventListener("submit", async function(e) {
    e.preventDefault();
    errorMessage.style.display = "none";
    setLoading(true);

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    try {
      // Find user by username
      const querySnapshot = await db.collection("users")
        .where("username", "==", username)
        .limit(1)
        .get();

      if (querySnapshot.empty) {
        setLoading(false);
        return showError("Username not found");
      }

      const userDoc = querySnapshot.docs[0];
      const email = userDoc.data().email;

      // Login with Firebase Auth
      await auth.signInWithEmailAndPassword(email, password);

      setLoading(false);
      window.location.href = "dashboard.html";

    } catch (error) {
      setLoading(false);
      showError(error.message);
    }
  });

  // ----- Anonymous login -----
  anonBtn.addEventListener("click", async () => {
    setLoading(true);
    errorMessage.style.display = "none";

    try {
      const userCredential = await auth.signInAnonymously();
      console.log("Anonymous UID:", userCredential.user.uid);
      setLoading(false);
      window.location.href = "dashboard.html"; // redirect after anonymous login
    } catch (error) {
      setLoading(false);
      showError(error.message);
    }
  });
</script>

</body>
</html>
